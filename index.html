<html>
<head>
	<meta charset="utf-8"/>

	<title>jsT9 example</title>

	<style>
	#in,
	#out {
		width: 400px;
		height: 400px;
		border: 1px solid rgba(150, 150, 150, 0.5);
		margin: auto;
		padding: 5px;
		margin-top: 30px;
		border-radius: 5px;
		box-shadow: 1px 1px 1px 1px rgba(150, 150, 150, 0.5); 
		font-family: arial;
		overflow: auto;
	}

	#in {
		height: auto;
		text-align: center;
	}

	#in input {
		width: 100%;
	}

	</style>

	<script type="text/javascript" src="js/t9.js"></script>

	<script>
	var words = ['Lorem', 
	'ipsum', 
	'dolor', 
	'sit', 
	'amet', 
	'consectetur', 
	'adipisicing', 
	'elit', 
	'sed', 
	'do', 
	'eiusmod', 
	'tempor', 
	'incididunt', 
	'ut', 
	'labore', 
	'et', 
	'dolore', 
	'magna', 
	'aliqua', 
	'Ut', 
	'enim', 
	'ad', 
	'minim', 
	'veniam', 
	'quis', 
	'nostrud', 
	'exercitation', 
	'ullamco', 
	'laboris', 
	'nisi', 
	'ut', 
	'aliquip', 
	'ex', 
	'ea', 
	'commodo', 
	'consequat', 
	'Duis', 
	'aute', 
	'irure', 
	'dolor', 
	'in', 
	'reprehenderit', 
	'in', 
	'voluptate', 
	'velit', 
	'esse', 
	'cillum', 
	'dolore', 
	'eu', 
	'fugiat', 
	'nulla', 
	'pariatur', 
	'Excepteur', 
	'sint', 
	'occaecat', 
	'cupidatat', 
	'non', 
	'proident', 
	'sunt', 
	'in', 
	'culpa', 
	'qui', 
	'officia', 
	'deserunt', 
	'mollit', 
	'anim', 
	'id', 
	'est', 
	'laborum'];

	var settings = {
		maxAmount : 2
	};

	var tree = new T9(words, settings);


	window.onload = function() {

		var out = document.getElementById('out');
		var field = document.getElementById('inField');

		field.onkeyup = function() {

			if(field.value !== '') {
				var predictions = tree.predict(field.value);

				if(predictions.length > 0) {
					out.innerHTML = predictions.join('<br/>');
				}
				else {
					out.innerHTML = '';
				}
			}
			else {
				out.innerHTML = '';
			}

		};
	};
	</script>

</head>
<body>

	<div id="in">
		<input type="text" id="inField"/>
	</div>

	<div id="out">

	</div>

</body>
</html>
