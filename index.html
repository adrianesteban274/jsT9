<html>
<head>
	<meta charset="utf-8"/>

	<title>Teste trie</title>

	<style>
		#in,
		#out {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}

		#in {
			height: auto;
			text-align: center;
		}

		#in input {
			width: 100%;
		}

	</style>

	<script type="text/javascript" src="js/t9.js"></script>

	<script>


		var tree = new T9(['Lorem', 
							'ipsum', 
							'dolor', 
							'sit', 
							'amet', 
							'consectetur', 
							'adipisicing', 
							'elit', 
							'sed', 
							'do', 
							'eiusmod', 
							'tempor', 
							'incididunt', 
							'ut', 
							'labore', 
							'et', 
							'dolore', 
							'magna', 
							'aliqua', 
							'Ut', 
							'enim', 
							'ad', 
							'minim', 
							'veniam', 
							'quis', 
							'nostrud', 
							'exercitation', 
							'ullamco', 
							'laboris', 
							'nisi', 
							'ut', 
							'aliquip', 
							'ex', 
							'ea', 
							'commodo', 
							'consequat', 
							'Duis', 
							'aute', 
							'irure', 
							'dolor', 
							'in', 
							'reprehenderit', 
							'in', 
							'voluptate', 
							'velit', 
							'esse', 
							'cillum', 
							'dolore', 
							'eu', 
							'fugiat', 
							'nulla', 
							'pariatur', 
							'Excepteur', 
							'sint', 
							'occaecat', 
							'cupidatat', 
							'non', 
							'proident', 
							'sunt', 
							'in', 
							'culpa', 
							'qui', 
							'officia', 
							'deserunt', 
							'mollit', 
							'anim', 
							'id', 
							'est', 
							'laborum']);


		window.onload = function() {

				var out = document.getElementById('out');
				var field = document.getElementById('inField');

				field.onkeyup = function() {

					if(field.value !== '') {
						var predictions = tree.predict(field.value);

						if(predictions.length > 0) {
							out.innerHTML = predictions.join('<br/>');
						}
						else {
							out.innerHTML = '';
						}
					}
					else {
						out.innerHTML = '';
					}

				};
		};
	</script>

	</head>
<body>

	<div id="in">
		<input type="text" id="inField"/>
	</div>

	<div id="out">

	</div>

</body>
</html>
