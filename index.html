<html>
<head>
	<meta charset="utf-8"/>

	<title>Teste trie</title>

	<style>
		#entrada,
		#saida {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			margin: auto;
			padding: 5px;
		}

		#entrada {
			height: auto;
			text-align: center;
		}

		#entrada input {
			width: 100%;
		}

	</style>

	<script type="text/javascript" src="js/t9.js"></script>

	<script>
		// var arvore = new T9(['A', 'Ar', 'Ta', 'Tal']);


		var arvore = new T9(['Lorem', 
							'ipsum', 
							'dolor', 
							'sit', 
							'amet', 
							'consectetur', 
							'adipisicing', 
							'elit', 
							'sed', 
							'do', 
							'eiusmod',

							'incididunt', 
							'ut', 
							'labore',

							'dolore', 
							'magna', 
							'aliqua', 
							'Ut', 
							'enim', 
							'ad', 
							'minim', 
							'veniam', 
							'quis', 
							'nostrud', 
							'exercitation', 
							'ullamco', 
							'laboris', 
							'nisi', 
							'ut', 
							'aliquip', 
							'ex', 
							'ea', 
							'commodo', 
							'consequat', 
							'Duis', 
							'aute', 
							'irure', 
							'dolor', 
							'in', 
							'reprehenderit', 
							'in', 
							'voluptate', 
							'velit', 
							'esse', 
							'cillum', 
							'dolore', 
							'eu', 
							'fugiat', 
							'nulla', 
							'pariatur', 
							'Excepteur', 
							'sint', 
							'occaecat', 
							'cupidatat', 
							'non', 
							'proident', 
							'sunt', 
							'in', 
							'culpa', 
							'qui', 
							'officia', 
							'deserunt', 
							'mollit', 
							'anim', 
							'id', 
							'est', 
							'laborum']);


		window.onload = function() {

				var saida = document.getElementById('saida');
				var entrada = document.getElementById('campoEntrada');

				entrada.onkeyup = function() {

					if(entrada.value !== '') {
						var previsoes = arvore.predict(entrada.value);

						if(previsoes.length > 0) {
							saida.innerHTML = previsoes.join('<br/>');
						}
						else {
							saida.innerHTML = '';
						}
					}
					else {
						saida.innerHTML = '';
					}

				};
		};
	</script>

	</head>
<body>

	<div id="entrada">
		<input type="text" id="campoEntrada"/>
	</div>

	<div id="saida">

	</div>

</body>
</html>
